<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scretch cloud - Регистрация</title>
    <link rel="stylesheet" href="http://localhost:5000/css/register.css">
</head>
<body>
    <div id="root">
        <form id="register-form" class="register-form">
            <div class="form-title">Зарегистрироваться</div>
            
            <div class="form-group">
                <input type="text" placeholder="Username" id="login-input" required>
            </div>
    
            <div class="form-group">
                <input type="password" placeholder="Пароль" id="password-input" required>
            </div>
    
            <span>Уже есть аккаунт? <a href="http://localhost:5000/login.html">войдите!</a></span>

            <button id="submit-button" class="submit-button">Создать аккаунт</button>
        </form>
    </div>
    <script src="http://localhost:5000/js/mirago/mirago.js"></script>
    <script src="http://localhost:5000/js/register.js"></script>
</body>
</html>
