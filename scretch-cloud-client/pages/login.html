<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://localhost:5000/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scretch cloud - Вход</title>
</head>
<body>
    <div id="root">
    <form id="login-form" class="login-form">
        <div class="form-title">Войти в систему</div>
        
        <div class="form-group">
            <input type="text" placeholder="Username" id="login-input" required>
        </div>

        <div class="form-group">
            <input type="password" placeholder="Пароль" id="password-input" required>
        </div>

        <span>Нет аккаута? <a href="http://localhost:5000/register.html">зарегистрируйтесь!</a></span>

        <button id="submit-button" class="submit-button">Войти</button>
    </form>
    </div>
    <script src="http://localhost:5000/js/mirago/mirago.js"></script>
    <script src="http://localhost:5000/js/login.js"></script>
</body>
</html>
